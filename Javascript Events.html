<!DOCTYPE html>
<html>
<head>
    <script>
        function demo_click (sender,args)
        {alert (args)} 
        function demo_focus (sender,args)
        {alert (args)} 
        function demo_blur (sender,args)
        {alert (args)} 
        function demo_change (sender,args)
        {alert (args)} 
        function demo_onbeforeunload (sender,args)
        {alert (args)} 
        function demo_onload ()
        {alert ("The page is being loaded")} 
        function demo_onafterprint (sender,args)
        {alert (args)} 
        function demo_onbeforeprint (sender,args)
        {alert (args)} 
        function demo_keypress (sender,args)
        {alert (args)} 
        // function demo_onkeyup (sender,args)
        // {alert (args)} 
        function demo_onkeydown (sender,args)
        {alert (args)} 
        function demo_onkeyup (e)
        {
        var v =e.which;
        var str = String.fromCharCode (v);
        alert (str);
        } 
    </script>
</head>
<!-- <body onbeforeunload="demo_onbeforeunload(this, 'Welcome to the new world')">  -->
    <!-- <body onafterprint="demo_onafterprint(this,'The document is being printed')"> -->
    <!-- <body onbeforeprint="demo_onbeforeprint(this, 'You are about to print this page')">  -->
    <body onload="demo_onload()">
    <input type="button" value="Click Me" onclick="demo_click(this,'Hello World!!')"> 
    <p id=demo> </p> 
    <input type="text" onfocus="demo_focus(this,'Hello')">
    <input type="text" onblur="demo_blur(this,'Hi')">
    <input type="text" onchange="demo_change(this,'Welcome')">
    <input type="text" onkeypress="demo_keypress(this,'Thank you!!')">
    <input type="text" onkeydown="demo_onkeydown(this,'Keydown')">
    <input id="testevent" type="text" onkeyup="demo_onkeyup (event)">
</body>
</html>
