<!DOCTYPE html>
<html>
<head>
    <script>
        //debugger;
        function demo(id1,id2){
            var txt1= document.getElementById(id1).value;
            var txt2 = document.getElementById(id2).value;
        if (txt1 == txt2)
            {
                alert("Both are Equal");                                //pending
            }
        else
            {
                alert("Both are not Equal");
            }
        }         
    </script>
</head>
<body>   
    <h1> Comparsion Operator Using JS</h1>
    <textarea id="txt1"> Mohammed Usman Wild Wolf </textarea><br><br>
    <textarea id="txt2" onchange="demo('txt1','txt2')"> Wild Wolf </textarea><br>
    <input id="Compare" type="button" value="Compare" onclick="demo(id1,id2)">
    <!-- <p id="lblstring"></p> -->
 </body>
 </html>
</html>
