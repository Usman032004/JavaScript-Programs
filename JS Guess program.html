<!DOCTYPE html>
<html>
<head> 
    <script>
        var random;
        function function1()
        {
        //    debugger;
            random=Math.floor(Math.random() * 10 + 1); 
            document.getElementById("submitguess").onclick = function () {
        //    debugger;
                var condition=true;
                var textbox=document.getElementById("number").value;
                if (textbox<random){
                        alert("your guess is low");
                        condition=true;
                    }
                else if (textbox>random){
                        alert("your guess is high");
                        condition=true;
                    }
                else if (textbox==random){
                        alert("your guess is  equal")
                        condition==false;
                    }
                }
            }
    </script>    
</head>
<body onload="function1()">
<h1> Guess Program javascript </h1>
    <label for="fname">Guess the Number:</label>
    <input type="text" id="number" name="number">
    <input type="button" id="submitguess" value="submit Guess">
</body>
</html>
