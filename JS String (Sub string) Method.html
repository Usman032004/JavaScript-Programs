<!DOCTYPE html>
<html>
<head>
    <script>
        function mystring(str1,str2){
      var str1= "The Quick Brown Fox";
      var str2= "Quick";
      var n =str1.substr(4,5);
      alert(n);
    }
    </script>
</head>
<body>
  <h1> JAVASCRIPT STRING SUBSTRING() FUNCTION</h1>
  <p id="demo"></p>
  <textarea id="txt1"> The Quick Brown Fox </textarea><br><br>
  <textarea id="txt2" onchange="mystring('txt1','txt2')"></textarea><br><br>
</body>
</html>
